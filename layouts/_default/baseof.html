<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="/css/style.css">
    {{ with .Site.Params.flickrApiKey }}
    <script>
        window.FLICKR_API_KEY = '{{ . }}';
    </script>
    {{ end }}
</head>
<body class="bg-sysmango-cream text-sysmango-text">
    <div class="min-h-screen flex flex-col">
        {{ partial "header.html" . }}
        
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="{{ if .Params.fullWidth }}w-full{{ else }}lg:w-2/3{{ end }}">
                    {{ block "main" . }}{{ end }}
                </div>
                
                {{ if not .Params.fullWidth }}
                <aside class="lg:w-1/3">
                    {{ partial "sidebar.html" . }}
                </aside>
                {{ end }}
            </div>
        </main>

        {{ partial "footer.html" . }}
    </div>

    <script src="/js/flickr-integration.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
