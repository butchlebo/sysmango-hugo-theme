<div class="space-y-8">
    <!-- Narcissistic Vanity section -->
    <section class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-sysmango-brown">Narcissistic Vanity</h2>
        <div id="flickr-latest" class="relative aspect-square bg-sysmango-gray rounded overflow-hidden">
            <img src="/images/placeholder.jpg" alt="Latest from Flickr" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                <a href="#" class="text-white text-sm" id="flickr-latest-link">View on Flickr</a>
            </div>
        </div>
    </section>

    <!-- Navigation -->
    <section class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 text-sysmango-brown">Navigation</h2>
        <nav>
            <ul class="space-y-2">
                <li><a href="/" class="text-sysmango-blue hover:underline">Home</a></li>
                <li><a href="/about/" class="text-sysmango-blue hover:underline">About</a></li>
                <li><a href="/disclaimer/" class="text-sysmango-blue hover:underline">Disclaimer</a></li>
                <li><a href="/photos/" class="text-sysmango-blue hover:underline">Photos</a></li>
            </ul>
        </nav>
    </section>

    <!-- Contact Form -->
    <section class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 text-sysmango-brown">Contact</h2>
        <form id="contact-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-sysmango-text">Name</label>
                <input type="text" id="name" name="name" class="mt-1 w-full rounded-md border-sysmango-gray">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-sysmango-text">Email</label>
                <input type="email" id="email" name="email" class="mt-1 w-full rounded-md border-sysmango-gray">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-sysmango-text">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 w-full rounded-md border-sysmango-gray"></textarea>
            </div>
            <button type="submit" class="w-full bg-sysmango-blue text-white py-2 px-4 rounded hover:bg-opacity-90 transition">
                Send Message
            </button>
        </form>
    </section>
