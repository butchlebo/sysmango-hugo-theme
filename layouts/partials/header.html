<header>
    <!-- 30px white buffer space at the top -->
    <div style="height: 30px;"></div>
    <!-- 5px brown line below buffer -->
    <div class="flex justify-center">
        <div style="width: 50%; min-width: 960px; height: 5px;" class="bg-sysmango-brown"></div>
    </div>
    <!-- Banner with diamond pattern background -->
    <div class="w-full" style="background-color: #8B7355;">
        <div class="flex justify-center">
            <div class="relative diamond-pattern" style="width: 50%; min-width: 960px; height: 90px;">
                <!-- Gear graphics overlay -->
                <div class="absolute inset-0 flex">
                    <div class="h-full" style="width: 90px; background-image: url('/images/gear-80x80.jpg'); background-repeat: no-repeat; background-position: center;"></div>
                    <div class="flex-grow"></div>
                    <div class="h-full" style="width: 90px; background-image: url('/images/gear-80x80.jpg'); background-repeat: no-repeat; background-position: center;"></div>
                </div>
                
                <div class="absolute inset-0 flex items-center">
                    <div class="px-4">
                        <!-- Logo and site title -->
                        <a href="/" class="text-white text-3xl font-bold hover:opacity-90 transition inline-block ml-4">
                            SysMango.com
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 5px brown line below header -->
    <div class="flex justify-center">
        <div style="width: 50%; min-width: 960px; height: 5px;" class="bg-sysmango-brown"></div>
    </div>
    
    <!-- Navigation menu below the banner - matches the image exactly -->
    <div class="nav-container">
        <div class="flex justify-center">
            <div style="width: 50%; min-width: 960px; background-color: #d5c8c0;" class="px-4">
                <!-- Desktop navigation -->
                <nav class="nav-menu">
                    <ul class="flex space-x-8 py-2 text-sm font-medium">
                        <li><a href="/" {{ if .IsHome }}class="active font-bold text-sysmango-brown"{{ else }}class="hover:text-sysmango-brown"{{ end }}>HOME</a></li>
                        <li><a href="/about/" {{ if eq .RelPermalink "/about/" }}class="active font-bold text-sysmango-brown"{{ else }}class="hover:text-sysmango-brown"{{ end }}>ABOUT</a></li>
                        <li><a href="/disclaimer/" {{ if eq .RelPermalink "/disclaimer/" }}class="active font-bold text-sysmango-brown"{{ else }}class="hover:text-sysmango-brown"{{ end }}>DISCLAIMER</a></li>
                        <li><a href="/photos/" {{ if eq .RelPermalink "/photos/" }}class="active font-bold text-sysmango-brown"{{ else }}class="hover:text-sysmango-brown"{{ end }}>PHOTOS</a></li>
                    </ul>
                </nav>
                
                <!-- Mobile navigation - toggled by JavaScript -->
                <nav class="mobile-nav hidden md:hidden py-2" id="mobile-menu">
                    <ul class="flex flex-col items-end">
                        <li><a href="/" {{ if .IsHome }}class="active"{{ end }}>HOME</a></li>
                        <li><a href="/about/" {{ if eq .RelPermalink "/about/" }}class="active"{{ end }}>ABOUT</a></li>
                        <li><a href="/disclaimer/" {{ if eq .RelPermalink "/disclaimer/" }}class="active"{{ end }}>DISCLAIMER</a></li>
                        <li><a href="/photos/" {{ if eq .RelPermalink "/photos/" }}class="active"{{ end }}>PHOTOS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- 10px brown line below menubar -->
    <div class="flex justify-center">
        <div style="width: 50%; min-width: 960px; height: 10px;" class="bg-sysmango-brown"></div>
    </div>
</header>
