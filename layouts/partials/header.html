<header>
    <!-- Banner with Doc14.png background -->
    <div class="w-full bg-white">
        <div class="flex justify-center" style="height: 167px;">
            <div class="relative" style="max-width: 960px; width: 100%;">
                <!-- Doc14.png as a single banner image -->
                <img src="/Doc14.png" alt="Banner" class="w-full h-full object-cover">
                
                <div class="absolute inset-0">
                    <div class="px-4 py-2">
                        <!-- Logo and site title -->
                        <a href="/" class="text-white text-2xl font-bold hover:opacity-90 transition inline-block mt-2 ml-2">
                            SysMango.com
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Navigation menu below the banner - matches the image exactly -->
    <div class="nav-container">
        <div class="flex justify-center">
            <div style="max-width: 960px; width: 100%; background-color: #d5c8c0;" class="px-4">
                <!-- Desktop navigation -->
                <nav class="nav-menu">
                    <ul>
                        <li><a href="/" {{ if .IsHome }}class="active"{{ end }}>HOME</a></li>
                        <li><a href="/about/" {{ if eq .RelPermalink "/about/" }}class="active"{{ end }}>ABOUT</a></li>
                        <li><a href="/disclaimer/" {{ if eq .RelPermalink "/disclaimer/" }}class="active"{{ end }}>DISCLAIMER</a></li>
                        <li><a href="/photos/" {{ if eq .RelPermalink "/photos/" }}class="active"{{ end }}>PHOTOS</a></li>
                    </ul>
                </nav>
                
                <!-- Mobile navigation - toggled by JavaScript -->
                <nav class="mobile-nav hidden md:hidden py-2" id="mobile-menu">
                    <ul class="flex flex-col items-end">
                        <li><a href="/" {{ if .IsHome }}class="active"{{ end }}>HOME</a></li>
                        <li><a href="/about/" {{ if eq .RelPermalink "/about/" }}class="active"{{ end }}>ABOUT</a></li>
                        <li><a href="/disclaimer/" {{ if eq .RelPermalink "/disclaimer/" }}class="active"{{ end }}>DISCLAIMER</a></li>
                        <li><a href="/photos/" {{ if eq .RelPermalink "/photos/" }}class="active"{{ end }}>PHOTOS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
